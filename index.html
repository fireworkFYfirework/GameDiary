<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Moment Diary - Clip Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Game Moment Diaryyy</h1>
        
        <div class="upload-section">
            <input type="file" id="video-upload" accept="video/mp4">
            <label for="video-upload">Choose MP4 File</label>
        </div>
        
        <div class="video-editor" style="display:none;">
            <video id="video-preview" controls></video>
            <div class="timeline-controls">
                <div class="timeline">
                    <div class="progress-bar"></div>
                    <div class="start-marker"></div>
                    <div class="end-marker"></div>
                </div>
                <div class="time-display">
                    <span id="start-time">00:00</span>
                    <span id="end-time">00:00</span>
                </div>
                <button id="set-start">Set Start</button>
                <button id="set-end">Set End</button>
                <button id="preview-clip">Preview Clip</button>
                <button id="save-clip">Save Clip</button>
            </div>
        </div>
        
        <div class="saved-clips">
            <h2>My Saveddd Clips</h2>
            <div id="clip-gallery"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
